dep-pkg: zlib
bsystem: configure

build0: |
    configure

install: |
    export PATH="$NATIVE_INSTALL_DIR/bin:$PATH"
    configure \
        --enable-zlib \
        --disable-bzlib \
        --disable-xzlib
