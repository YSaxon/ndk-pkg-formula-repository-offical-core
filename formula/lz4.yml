summary: Extremely Fast Compression algorithm
web-url: https://lz4.org
git-url: https://github.com/lz4/lz4
src-url: https://github.com/lz4/lz4/archive/v1.9.3.tar.gz
src-sha: 030644df4611007ff7dc962d981f390361e6c97a34e5cbc393ddfbe019ffe2c1
license: BSD-2-Clause
bsystem: gmake
binbstd: yes

install: |
    gmakew clean   TARGET_OS=Linux &&
    gmakew install TARGET_OS=Linux \
        PREFIX="$PACKAGE_INSTALL_DIR" \
        CC="$CC" \
        CFLAGS="'$CFLAGS'" \
        LDFLAGS="'$LDFLAGS'" \
        AR="$AR" \
        BUILD_STATIC=yes \
        BUILD_SHARED=yes
