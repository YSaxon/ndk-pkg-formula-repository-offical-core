summary: Command-line packet(TCP/IP) analyzer
git-url: https://github.com/the-tcpdump-group/tcpdump
web-url: https://www.tcpdump.org
src-url: https://www.tcpdump.org/release/tcpdump-4.99.1.tar.gz
src-sha: 79b36985fb2703146618d87c4acde3e068b91c553fb93f021a337f175fd10ebe
license: BSD-3-Clause
dep-pkg: libpcap
bsystem: cmake

install: |
    cat > "$PACKAGE_BSCRIPT_DIR/cmake/Modules/FindPCAP.cmake" <<EOF
    set(PCAP_FOUND TRUE)
    set(PCAP_INCLUDE_DIRS "$libpcap_INCLUDE_DIR")
    set(PCAP_LIBRARIES "$libpcap_LIBRARY_DIR/libpcap.a")

    include(FindPackageHandleStandardArgs)
    find_package_handle_standard_args(PCAP REQUIRED_VARS PCAP_LIBRARIES PCAP_INCLUDE_DIRS)

    mark_as_advanced(PCAP_INCLUDE_DIRS PCAP_LIBRARIES)
    EOF

    cmakew \
        -DWITH_SMI=OFF \
        -DWITH_CAP_NG=OFF \
        -DENABLE_SMB=OFF
