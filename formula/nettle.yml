dep-pkg: gmp
bsystem: configure

dopatch: |
    sed_in_place '/cat >conftest.c <<EOF/a #include<stdlib.h>' configure

install: |
    configure \
        --with-include-path="$gmp_INCLUDE_DIR" \
        --with-lib-path="$gmp_LIBRARY_DIR" \
        --disable-fat \
        --disable-gcov \
        --disable-openssl \
        --disable-mini-gmp \
        --enable-assembler \
        --disable-documentation
