summary: Text-based web browser
web-url: http://lynx.browser.org
version: 2.8.9rel.1
src-url: https://mirrors.tuna.tsinghua.edu.cn/debian/pool/main/l/lynx/lynx_${PACKAGE_VERSION}.orig.tar.bz2
src-sha: 387f193d7792f9cfada14c60b0e5c0bff18f227d9257a39483e14fa1aaf79595
license: GPL-2.0-or-later
dep-pkg: ncurses libbz2 openssl
bsystem: configure

dopatch: |
    sed_in_place 's/#define socklen_t int/#define XXXXXXX/' WWW/Library/Implementation/www_tcp.h

install: |
    configure \
        --enable-echo \
        --enable-warnings \
        --enable-ipv6 \
        --enable-ftp \
        --disable-trace \
        --with-screen=ncurses \
        --with-curses-dir="$ncurses_INSTALL_DIR" \
        --with-zlib \
        --with-bzlib \
        --with-ssl \
        --without-x \
        --without-gnutls \
        --without-socks \
        --without-socks5
