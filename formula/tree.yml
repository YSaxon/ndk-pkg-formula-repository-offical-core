summary: Display directories as trees (with optional color/HTML output)
web-url: http://mama.indstate.edu/users/ice/tree
src-url: http://mama.indstate.edu/users/ice/tree/src/tree-2.0.2.tgz
src-sha: 7d693a1d88d3c4e70a73e03b8dbbdc12c2945d482647494f2f5bd83a479eeeaf
license: GPL-2.0-or-later
dep-pkg: liblanginfo
bsystem: gmake
binbstd: yes

dopatch: |
    sed_in_place 's|ifndef __linux__|if 1|' strverscmp.c || return 1
    sed_in_place 's|ifndef __linux__|if 1|' tree.h       || return 1

install: |
    gmakew clean &&
    gmakew install \
        PREFIX="$PACKAGE_INSTALL_DIR" \
        MANDIR="$PACKAGE_INSTALL_DIR/share/man" \
        CC="$CC" \
        CFLAGS="'$CFLAGS $CPPFLAGS -DLINUX -D_LARGEFILE64_SOURCE -D_FILE_OFFSET_BITS=64'" \
        LDFLAGS="'$LDFLAGS'"
