summary: MP3 player
git-url: https://github.com/madebr/mpg123
web-url: https://www.mpg123.de/
src-url: https://www.mpg123.de/download/mpg123-1.32.1.tar.bz2
src-sha: fceb97d3999cd3d04c7f96b97e621d01a5de0a46a3d9e9ceaa87768274ea205f
license: LGPL-2.1-only
dep-pkg: sdl2
bsystem: configure

install: |
    # https://github.com/android/ndk/issues/1862
    if [ "$ANDROID_NDK_VERSION" = '25.2.9519653' ] ; then
        export CFLAGS="$(printf '%s\n' "$CFLAGS" | sed 's|-Os|-O3|g')"
    fi

    unset CPU

    case $TARGET_ANDROID_ARCH in
        armv7a)  CPU=neon   ;;
        aarch64) CPU=neon64 ;;
        i686)    CPU=x86    ;;
        x86_64)  CPU=x86-64 ;;
    esac

    configure \
        --enable-debug=no \
        --enable-ipv6=yes \
        --with-module-suffix=.so \
        --with-cpu="$CPU"
