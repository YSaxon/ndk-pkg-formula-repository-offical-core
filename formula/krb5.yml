summary: Network authentication protocol
web-url: https://web.mit.edu/kerberos
git-url: https://github.com/krb5/krb5
src-url: https://kerberos.org/dist/krb5/1.20/krb5-1.20.1.tar.gz
src-sha: 704aed49b19eb5a7178b34b2873620ec299db08752d6a8574f95d41879ab8851
bscript: src
bsystem: configure
dep-upp: gm4 bison
dep-pkg: readline openssl@1.1 berkeley-db libglob
ldflags: -lncurses

dopatch: |
    sed_in_place '/search_paths_first"/d' configure && {
        for item in $(grep '<db.h>' -rl plugins/kdb/db2)
        do
            sed_in_place 's|<db.h>|<db_185.h>|g' "$item" || return 1
        done
    }

install: |
    # int getifaddrs(struct ifaddrs** __list_ptr) __INTRODUCED_IN(24);
    if [ "$TARGET_OS_VERS" -lt 24 ] ; then
        ac_cv_header_ifaddrs_h=no
    else
        ac_cv_header_ifaddrs_h=yes
    fi

    configure \
        --enable-dns-for-realm \
        --without-system-verto \
        --with-readline \
        --with-netlib=-lc \
        --with-size-optimizations \
        --with-system-db \
        krb5_cv_attr_constructor_destructor='yes,yes' \
        ac_cv_func_regcomp=yes \
        ac_cv_printf_positional=yes \
        ac_cv_lib_readline_main=yes \
        ac_cv_header_ifaddrs_h="$ac_cv_header_ifaddrs_h" LIBS=-ldb
