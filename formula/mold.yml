summary: Modern Linker
git-url: https://github.com/rui314/mold
src-url: https://github.com/rui314/mold/archive/v1.3.0.tar.gz
src-sha: 02132ae717d7f22f8bc7e5c22642ad41541ec4c535fa85f095c60ecc81465a3d
license: AGPL-3.0-only
dep-pkg: tbb xxhash zlib openssl
bsystem: gmake
binbstd: yes

install: |
    gmakew clean &&
    gmakew install \
        PREFIX=$PACKAGE_INSTALL_DIR \
        STRIP=true \
        LTO=1 \
        OS=Linux \
        USE_MIMALLOC=0 \
        SYSTEM_TBB=1 \
        SYSTEM_XXHASH=1 \
        CFLAGS="'$CFLAGS $CPPFLAGS'" \
        CXXFLAGS="'$CXXFLAGS $CPPFLAGS'"
