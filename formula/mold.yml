    cmakew \
        -DMOLD_LTO=ON \
        -DMOLD_USE_ASAN=OFF \
        -DMOLD_USE_TSAN=OFF \
        -DMOLD_USE_MIMALLOC=ON \
        -DMOLD_USE_SYSTEM_MIMALLOC=ON \
        -DMOLD_USE_SYSTEM_TBB=ON \
        -DCMAKE_SKIP_INSTALL_RULES=OFF

