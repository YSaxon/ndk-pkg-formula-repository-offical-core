summary: Next generation open source RPC library and framework
web-url: https://grpc.io
git-url: https://github.com/grpc/grpc
src-url: https://github.com/grpc/grpc/archive/refs/tags/v1.56.2.tar.gz
src-sha: 931f07db9d48cff6a6007c1033ba6d691fe655bea2765444bc1ad974dfc840aa
license: Apache-2.0
dep-upp: grpc-plugins
dep-pkg: abseil c-ares openssl libprotobuf re2
ldflags: -llog
dopatch: sed_in_place 's|GPR_MUSL_LIBC_COMPAT|__ANDROID__|' src/core/lib/gpr/wrap_memcpy.cc

install: |
    cmakew \
        -DCMAKE_CXX_STANDARD=17 \
        -DCMAKE_CXX_STANDARD_REQUIRED=TRUE \
        -DBUILD_SHARED_LIBS=ON \
        -DgRPC_BUILD_TESTS=OFF \
        -DgRPC_INSTALL=ON \
        -DgRPC_ABSL_PROVIDER=package \
        -DgRPC_CARES_PROVIDER=package \
        -DgRPC_PROTOBUF_PROVIDER=package \
        -DgRPC_SSL_PROVIDER=package \
        -DgRPC_ZLIB_PROVIDER=package \
        -DgRPC_RE2_PROVIDER=package
