summary: Collection of Linux utilities
git-url: https://github.com/karelzak/util-linux
src-url: https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v2.38/util-linux-2.38.tar.xz
src-sha: 6d111cbe4d55b336db2f1fbeffbc65b89908704c01136371d32aa9bec373eb64
license: GPL-2.0-or-later
dep-pkg: readline
bsystem: configure

install: |
    #export CPPFLAGS="$CPPFLAGS -D_PATH_VI=\\\"/usr/bin/vi\\\""
    configure \
        --without-python \
        --without-systemd \
        --with-ncursesw \
        --enable-widechar \
        --disable-all-programs \
        --enable-libuuid
