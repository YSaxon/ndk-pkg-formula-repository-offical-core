bsystem: cmake

dopatch: |
    sed_in_place 's/defined(__linux__) || defined(_WIN32)/0/g' Source/cmake.cxx

install: |
    touch android_lf.h &&
    export CPPFLAGS="$CPPFLAGS -I$PWD" &&
    cmakew \
        -DBUILD_QtDialog=OFF \
        -DBUILD_CursesDialog=ON \
        -DCMake_BUILD_LTO=OFF \
        -DCMAKE_USE_SYSTEM_LIBUV=ON
