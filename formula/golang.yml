summary: Open source programming language to build simple/reliable/efficient software
git-url: https://github.com/golang/go
web-url: https://go.dev/
src-url: https://go.dev/dl/go1.21.2.src.tar.gz
src-uri: https://fossies.org/linux/misc/go1.21.2.src.tar.gz
src-sha: 45e59de173baec39481854490d665b726cec3e5b159f6b4172e5ec7780b2c201
license: BSD-3-Clause
version: 1.21.2
dep-upp: bash
binbstd: yes
bscript: src
bsystem: go
install: |
    export GOROOT_BOOTSTRAP="$(go env GOROOT)"

    run ./make.bash &&
    run cd .. &&
    run rm -rf _ &&
    run rm -rf pkg/obj && {
        for item in $(ls pkg/tool)
        do
            case $item in
                android_*) ;;
                *)  run rm -rf "pkg/tool/$item"
            esac
        done
    } &&
    run cd .. &&
    run install -d "$PACKAGE_INSTALL_DIR" &&
    run mv src/*   "$PACKAGE_INSTALL_DIR"
