summary: A text shaping engine. It primarily supports OpenType, but also Apple Advanced Typography
git-url: https://github.com/harfbuzz/harfbuzz
src-url: https://github.com/harfbuzz/harfbuzz/archive/8.2.0.tar.gz
src-sha: ca9d6c49b0eb100d343a984abeb3aa332443df48aa2ae0f2c78cf2e72c01ef78
license: MIT
dep-pkg: icu4c glib graphite2

install: |
    mesonw \
        -Dicu=enabled \
        -Dglib=enabled \
        -Dcairo=disabled \
        -Dfreetype=enabled \
        -Dgraphite=disabled \
        -Dgraphite2=enabled \
        -Dgobject=disabled \
        -Dintrospection=disabled \
        -Ddocs=disabled \
        -Dtests=disabled \
        -Dbenchmark=disabled
