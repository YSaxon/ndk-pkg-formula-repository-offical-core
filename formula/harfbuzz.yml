summary: a text shaping engine. It primarily supports OpenType, but also Apple Advanced Typography.
git-url: https://github.com/harfbuzz/harfbuzz
src-url: https://github.com/harfbuzz/harfbuzz/archive/8.0.1.tar.gz
src-sha: d54ca67b6a0bf732b66a343566446d7f93df2bb850133f886c0082fb618a06b2
license: MIT
dep-pkg: icu4c glib graphite2

install: |
    mesonw \
        -Dicu=enabled \
        -Dglib=enabled \
        -Dcairo=disabled \
        -Dfreetype=enabled \
        -Dgraphite=disabled \
        -Dgraphite2=enabled \
        -Dgobject=disabled \
        -Dintrospection=disabled \
        -Ddocs=disabled \
        -Dtests=disabled \
        -Dbenchmark=disabled
