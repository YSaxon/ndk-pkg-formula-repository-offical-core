summary: C library for reading, creating, and modifying zip archives
web-url: https://libzip.org
git-url: https://github.com/nih-at/libzip
src-url: https://libzip.org/download/libzip-1.9.0.tar.xz
src-sha: a17240ee88f0705a9067bb0087fde1cee73948b3cf6c3978a21a58fdb73b76a2
license: BSD-3-Clause|LICENSE|https://raw.githubusercontent.com/nih-at/libzip/master/LICENSE
dep-pkg: zstd bzip2
dep-upp: pkg-config
bsystem: cmake

install: |
    cmakew \
        -DENABLE_ZSTD=ON \
        -DENABLE_LZMA=ON \
        -DENABLE_BZIP2=ON \
        -DENABLE_GNUTLS=OFF \
        -DENABLE_OPENSSL=OFF \
        -DENABLE_MBEDTLS=OFF \
        -DENABLE_COMMONCRYPTO=OFF \
        -DENABLE_WINDOWS_CRYPTO=OFF \
        -DBUILD_DOC=OFF \
        -DBUILD_TOOLS=OFF \
        -DBUILD_REGRESS=OFF \
        -DBUILD_EXAMPLES=OFF &&
    sed_in_place 's|-lZstd|-lzstd|' "$PACKAGE_INSTALL_DIR/lib/pkgconfig/libzip.pc"
