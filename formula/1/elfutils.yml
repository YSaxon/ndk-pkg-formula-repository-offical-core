summary: utilities and libraries to read, create and modify ELF binary files
web-url: https://sourceware.org/elfutils
git-url: git://sourceware.org/git/elfutils.git
src-url: https://sourceware.org/elfutils/ftp/0.185/elfutils-0.185.tar.bz2
src-sha: dc8d3e74ab209465e7f568e1b3bb9a5a142f8656e2b57d10049a73da2ae6b5a6
bsystem: configure

install: |
    configure \
        --enable-install-elfh \
        --with-zlib="$zlib_INSTALL_DIR" \
        --with-lzma="$xz_INSTALL_DIR" \
        --with-bzlib="$bzlip2_INSTALL_DIR"
