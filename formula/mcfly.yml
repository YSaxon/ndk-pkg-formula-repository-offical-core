summary: Fly through your shell history
git-url: https://github.com/cantino/mcfly
src-url: https://github.com/cantino/mcfly/archive/v0.6.1.tar.gz
src-sha: e2eebca8f66ec99ff8582886a10e8dfa1a250329ac02c27855698c8d4a33a3f2
license: MIT
bsystem: cargo

install: |
    if [ "$TARGET_OS_ARCH" = "x86_64" ] ; then
        LIBCLANG_RT_BUILTINS_FILEPATH="$("$CC" -print-libgcc-file-name)"
        run "echo 'INPUT($LIBCLANG_RT_BUILTINS_FILEPATH -l:libunwind.a)' > '$PACKAGE_WORKING_DIR/lib/libgcc.a'"
    fi

    cargow install
