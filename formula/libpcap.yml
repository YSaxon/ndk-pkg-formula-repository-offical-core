summary: Packet(TCP/IP) Capture libray
web-url: https://www.tcpdump.org
git-url: https://github.com/the-tcpdump-group/libpcap
src-url: https://www.tcpdump.org/release/libpcap-1.10.1.tar.gz
src-sha: ed285f4accaf05344f90975757b3dbfe772ba41d1c401c2648b7fa45b711bdd4
license: BSD-3-Clause
dep-upp: flex bison
dep-pkg: openssl
bsystem: cmake

dopatch: |
    sed_in_place '/Libs.private:/c Libs.private: -lssl -lcrypto' libpcap.pc.in

install: |
    cmakew \
        -DINET6=ON \
        -DENABLE_REMOTE=ON \
        -DBDEBUG=OFF \
        -DDISABLE_USB=OFF \
        -DDISABLE_SEPTEL=OFF \
        -DDISABLE_NETMAP=OFF \
        -DDISABLE_DBUS=OFF \
        -DDISABLE_BLUETOOTH=OFF \
        -DDISABLE_DAG=ON \
        -DDISABLE_TC=ON \
        -DDISABLE_SNF=ON
