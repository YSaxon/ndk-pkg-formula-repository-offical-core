summary: Asynchronous DNS library
git-url: https://github.com/c-ares/c-ares
web-url: https://c-ares.haxx.se
src-url: https://c-ares.haxx.se/download/c-ares-1.21.0.tar.gz
src-sha: cd7aa3af1d3ee780d6437039a7ddb7f1ec029f9c4f7aabb0197e384eb5bc2f2d
install: |
    cmakew \
        -DCARES_INSTALL=ON \
        -DCARES_SHARED=ON \
        -DCARES_STATIC=ON \
        -DCARES_STATIC_PIC=ON \
        -DCARES_BUILD_TOOLS=OFF \
        -DCARES_BUILD_TESTS=OFF
    cd "$PACKAGE_INSTALL_DIR/lib"
    cp libcares_static.a libcares.a
