src-sha: f67c180deb799c670d9dda995a18ce06f6c7320b6c6363ff8fa85b77d0da9db8
install: |
    cmakew \
        -DCARES_INSTALL=ON \
        -DCARES_SHARED=ON \
        -DCARES_STATIC=ON \
        -DCARES_STATIC_PIC=ON \
        -DCARES_BUILD_TOOLS=OFF \
        -DCARES_BUILD_TESTS=OFF
    cd "$PACKAGE_INSTALL_DIR/lib"
    cp libcares_static.a libcares.a
