summary: Cryptographic and SSL/TLS library
web-url: https://tls.mbed.org
git-url: https://github.com/Mbed-TLS/mbedtls
src-url: https://github.com/Mbed-TLS/mbedtls/archive/mbedtls-3.5.0.tar.gz
src-sha: 02311fc8bd032d89ff9aee535dddb55458108dc0d4c5280638fc611aea7c5e4a
license: Apache-2.0
dep-pkg: zlib

install: |
    cmakew \
        -DUSE_STATIC_MBEDTLS_LIBRARY=ON \
        -DUSE_SHARED_MBEDTLS_LIBRARY=ON \
        -DUSE_PKCS11_HELPER_LIBRARY=OFF \
        -DUNSAFE_BUILD=OFF \
        -DMBEDTLS_FATAL_WARNINGS=OFF \
        -DINSTALL_MBEDTLS_HEADERS=ON \
        -DENABLE_PROGRAMS=ON \
        -DENABLE_TESTING=OFF \
        -DENABLE_ZLIB_SUPPORT=ON
