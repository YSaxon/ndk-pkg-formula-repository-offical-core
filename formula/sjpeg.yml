summary: simple jpeg encoder
git-url: https://github.com/webmproject/sjpeg
license: Apache-2.0
dep-pkg: libpng libjpeg-turbo
dopatch: sed_in_place '133c target_link_libraries(sjpeg-utils sjpeg)' CMakeLists.txt
install: |
    cmakew -DBUILD_SHARED_LIBS=ON  -DSJPEG_BUILD_EXAMPLES=ON -DSJPEG_ANDROID_NDK_PATH="$ANDROID_NDK_HOME"
    cmakew -DBUILD_SHARED_LIBS=OFF -DSJPEG_BUILD_EXAMPLES=ON -DSJPEG_ANDROID_NDK_PATH="$ANDROID_NDK_HOME"
