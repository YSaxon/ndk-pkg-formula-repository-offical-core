summary: C/C++ and Java libraries for Unicode and globalization
web-url: http://site.icu-project.org/home
git-url: https://github.com/unicode-org/icu
src-url: https://github.com/unicode-org/icu/releases/download/release-70-1/icu4c-70_1-src.tgz
version: 70.1
src-sha: 8d205428c17bf13bb535300669ed28b338a157b1c01ae66d31d0d3e2d47c3fd5
license: ICU
bsystem: configure
bscript: source

build0: |
    # https://www.talkwithdevices.com/archives/260
    case $NATIVE_OS_KIND in
        darwin) run "$PACKAGE_INSTALLING_BST_DIR/runConfigureICU" MacOSX && make ;;
        *)      run "$PACKAGE_INSTALLING_BST_DIR/runConfigureICU" Linux  && make ;;
    esac

install: |
    configure \
        --with-cross-build="$NATIVE_BUILDIN_DIR" \
        --enable-release \
        --enable-tools \
        --enable-fuzzer \
        --disable-tests \
        --disable-samples
