git-url: https://github.com/Roblox/luau
src-url: https://github.com/Roblox/luau/archive/refs/tags/0.599.tar.gz
src-sha: d540602a441bc16eed753a8f86d7623b45d693b84a57ce3bd2df990f2e568efa
