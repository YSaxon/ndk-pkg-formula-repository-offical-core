git-url: https://github.com/Roblox/luau
src-url: https://github.com/Roblox/luau/archive/refs/tags/0.592.tar.gz
src-sha: 783c8e70dc22a336d26bc69aaaab9a717c895f2db3d3820c0a03f4849a298030
