summary: Open source continuous file synchronization application
web-url: https://syncthing.net/
git-url: https://github.com/syncthing/syncthing
src-url: https://github.com/syncthing/syncthing/archive/v1.23.4.tar.gz
src-sha: 4b68cee85b63fbb197a4e5401b3983a2a2358e1098ff91755f47925a1ee17f58
license: MPL-2.0
bsystem: go

install: |
    _GOARCH=$GOARCH

    unset GOOS
    unset GOARCH

    run rm -f syncthing &&
    run go build build.go &&
    run ./build -goos android -goarch $_GOARCH -version v$PACKAGE_VERSION build &&
    run install_bins syncthing &&
    run install_mans man/*.1 man/*.5 man/*.7
