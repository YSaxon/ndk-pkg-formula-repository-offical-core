install: |
    gow -X main.version=$PACKAGE_VERSION \
        -X main.commit=$PACKAGE_GIT_SHA \
        -X main.date=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
        -X main.builtBy=ndk-pkg
