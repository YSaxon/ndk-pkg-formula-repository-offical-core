name: compare-versions

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  schedule:
    - cron: '0 20 * * *'

jobs:
  schedule:

    runs-on: macos-12

    steps:
      - run: brew update

      - uses: actions/checkout@v3

      - run: ./compare-versions-with-brew
      - run: ./compare-versions-with-maven
