name: workflow3

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, macos-11.0, macos-10.15]
        pkg: [patch,pkg-config,pkgconf,pngquant,putty,qrencode,quiche,jsoncpp,libexecinfo,rhash,rsync,suricata,swig,tcpdump,texinfo,tmux,tree,unbound,universal-ctags,unrar,unzip,vala,wolfssl,xorriso,xvid,yasm,zsh]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
    - run: export -p

    - run: brew install gnu-sed
      if:  matrix.os == 'macos-11.0'

    - run: brew install automake autoconf libtool pkg-config make cmake meson gperf itstool tree lzip nasm doxygen protobuf xmlto ghostscript

    - name: install ndk-pkg
      run: |
        curl -LO https://raw.githubusercontent.com/leleliu008/ndk-pkg/master/bin/ndk-pkg
        chmod u+x ndk-pkg
        mv ndk-pkg $(brew --prefix)/bin

    - run: ndk-pkg version

    - uses: actions/checkout@v2

    - name: mv *.sh ~/.ndk-pkg/formula
      run: |
        install -d $HOME/.ndk-pkg/formula
        mv *.sh    $HOME/.ndk-pkg/formula

    - run: ndk-pkg install ${{ matrix.pkg }}
