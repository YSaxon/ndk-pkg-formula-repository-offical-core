name: ci workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, macos-11.0, macos-10.15]
        pkg: [acl,bash,bat,bc,bcrypt,bind,binutils,bison,cairo,ccache,cdrtools,check,cjson,cmake,cpio,cpu_features,crosstool-ng,dash,diffutils,dmalloc,e2fsprogs,elfutils,expect,faac,faad2,fdk-aac,ffmpeg,findutils,fish,flex,folly,gawk,git,gnu-coreutils,gnu-sed,gnu-tar,gnu-which,gnupg,gnutls,gobject-introspection,google-benchmark,gperf,graphite2,grep,gzip,htop,hwloc,id3lib,ideviceinstaller,jemalloc,json-glib,krb5,less,libao,libarchive,libass,libatomic_ops,libb2,libbcrypt,libbthread,libcaca,libcap,libcddb,libcdio,libcroco,libexif,libgit2,libical,libimagequant,libirecovery,libisoburn,libmetalink,libnl,libphonenumber,libpipeline,libpsl,libsamplerate,libsigsegv,libsmi,libtool,libxslt,links,lodepng,lsof,lynx,lzip,m4,make,mbedtls,mesalink,mpg123,mpir,nasm,nginx,ngtcp2,ntbtls,numactl,openlibm,openmpi,openssl-fips,packcc,pango,patch,pkg-config,pkgconf,pngquant,putty,qrencode,quiche,redex,rhash,rsync,suricata,swig,tcpdump,texinfo,tmux,tree,unbound,universal-ctags,unrar,unzip,vala,wolfssl,xorriso,xvid,yasm,zsh]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
    - run: export -p

    - run: brew install gnu-sed
      if:  matrix.os == 'macos-11.0'

    - run: brew install automake autoconf libtool pkg-config make cmake meson gperf itstool tree lzip nasm doxygen protobuf xmlto

    - name: install ndk-pkg
      run: |
        curl -LO https://raw.githubusercontent.com/leleliu008/ndk-pkg/master/bin/ndk-pkg
        chmod u+x ndk-pkg
        mv ndk-pkg $(brew --prefix)/bin

    - run: ndk-pkg version

    - uses: actions/checkout@v2

    - name: mv *.sh ~/.ndk-pkg/formula
      run: |
        install -d $HOME/.ndk-pkg/formula
        mv *.sh    $HOME/.ndk-pkg/formula

    - run: ndk-pkg install ${{ matrix.pkg }}
